<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300&display=swap" rel="stylesheet">
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">

    <div class="newgame">
      <div id="buttonicon" class="buttonicon">
          <img
          src="img\plus.png" 
          alt="Image + de début de partie"
          width="45px"
          height="45px"
          >
          <p>NEW GAME</p>
      </div>
    </div>

    <div id="left" class="left">
      <div class="playerone" id="playerone">
        <p class="player1">PLAYER 1</p>
        <img 
        src="img/rond.png" 
        alt="Point pour préciser qui doit jouer"
        width="25px"
        height="25px"
        class="rond"
        >
        <p class="global1">43</p>
        
        <div class="containerscore">
          <div class="current1" id="current1">
            <p class="currenttitle1">CURRENT</p>
            <p class="score1">11</p>
          </div>
        </div>

      </div>
    </div>

    <div id="right" class="right">
      <div class="playertwo" id="playertwo">
        <p class="player2">PLAYER 2</p>
        <p class="global1">72</p>

        <div class="containerscore">
          <div class="current2" id="current2">
            <p class="currenttitle2">CURRENT</p>
            <p class="score2">0</p>
          </div>
        </div>

      </div>
    </div>
    
  </div>
</body>
</html>
