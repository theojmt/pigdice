<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Pig Dice</title>

<body>
  <div class="container">
    
    <button class="newgame" id="newgame"><i class="fa-solid fa-circle-plus" style="color: #ef6a4b;"></i> NEW GAME</button>

    <button class="rolldice" id="rolldice"><i class="fa-solid fa-rotate" style="color: #ee6c51;"></i> ROLL DICE</button>

    <button class="hold" id="hold"><i class="fa-solid fa-download" style="color: #ec6b51;"></i> HOLD</button>
    
    <i class="fa-solid fa-circle rond"></i>

    <div id="left" class="left">
      <div class="playerone" id="playerone">
        <p class="player1">PLAYER 1</p>
        <p class="global1" id="global1">43</p>
        
        <div class="containerscore">
          <div class="current1" id="current1">
            <p class="currenttitle1">CURRENT</p>
            <p class="score1" id="score1">11</p>
          </div>
        </div>

      </div>
    </div>

    <div id="right" class="right">
      <div class="playertwo" id="playertwo">
        <p class="player2">PLAYER 2</p>
        <p class="global2" id="global2">72</p>

        <div class="containerscore">
          <div class="current2" id="current2">
            <p class="currenttitle2">CURRENT</p>
            <p class="score2" id="score2">0</p>
          </div>
        </div>

      </div>
    </div>

    <div id="dice" class="dice">
      <img 
      src="img/dice5.png"

  </div>
